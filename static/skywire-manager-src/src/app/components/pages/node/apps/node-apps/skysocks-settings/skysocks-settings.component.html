<app-dialog [headline]="'apps.skysocks-settings.title' | translate">
  <form [formGroup]="form">
    <mat-form-field>
      <input
        id="password"
        type="password"
        formControlName="password"
        maxlength="100"
        [placeholder]="'apps.skysocks-settings.new-password' | translate"
        #firstInput
        matInput
      >
    </mat-form-field>

    <app-button
      #button
      (action)="saveChanges()"
      type="mat-raised-button"
      [disabled]="!form.valid"
      color="primary"
      class="float-right"
    >
      {{ 'apps.skysocks-settings.save' | translate }}
    </app-button>
  </form>
</app-dialog>
